<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="container">
        <div class="box-input">
            <img src="img/logo.png" alt="Logo da Empresa">
            <form id="registerForm">
                <input type="text" id="name" placeholder="Nome" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <input type="email" id="email" placeholder="email@gmail.com" required>
                <input type="password" id="password" placeholder="Senha" required>
                <input type="password" id="confirmPassword" placeholder="Confirmar Senha" required>
                <div id="error-message" style="display: none; color: red; margin-top: 10px"></div>
                <button type="submit">Cadastrar</button>
            </form>
            <button onclick="window.location.href='login.html'"> JÃ¡ tenho conta</button>
        </div>
    </div>
    <script src="js/register.js"></script>
    
</body>
</html>
