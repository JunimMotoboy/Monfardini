<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <div class="box-input">
            <img src="/img/logo.png" alt="Logo da Empresa">
            <form id="loginForm">
                <input type="email" id="email" placeholder="email@gmail.com" required>
                <input type="password" id="password" placeholder="******" required>
                <button type="submit" onclick="window.location.href='index.html'">Entrar</button>
            </form>
            <button onclick="window.location.href='register.html'">Cadastrar</button>
        </div>
    </div>
    <script src="/js/login.js"></script>
    
</body>
</html>
